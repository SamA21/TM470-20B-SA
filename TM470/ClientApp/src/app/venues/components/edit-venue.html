<div class="modal" id="EditVenueForm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Venue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="EditVenueId" type="hidden" class="form-control" />
        <label>Venue Name</label>
        <input placeholder="Enter Venue Name" id="EditVenueName" class="form-control" />
        <label>Venue Location</label>
        <input placeholder="Enter Venue Location" id="EditVenueLocation" class="form-control" />
        <label>Venue Capacity</label>
        <input placeholder="Enter Venue Capacity" id="EditVenueCapacity" class="form-control" />

        <div *ngIf="ErrorMessageShow">
          Failed to edit venue.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="SubmitEditVenue()">Edit Venue</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
